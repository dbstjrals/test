<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><a class="logo" href="intro.html">Mobodra</a></h1>
        </div>
        <div id="signUp"></div>
    </div>
    <div>
        <h6 class="document-tailer">
            미지근혀 > 박동진  김민근  송현섭  윤석민
        </h6>
    </div>
</body>
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        function SignUp() {
            const [Id, setId] = React.useState('');
            const [Password, setPassword] = React.useState('');
            const [ConfirmPassword, setConfirmPassword] = React.useState('');
            const [Nickname, setNickname] = React.useState('');
            const onIdHandler = (event) => {
                setId(event.target.value);
            };
            const onPasswordHandler = (event) => {
                setPassword(event.target.value);
            };
            const onConfirmPasswordHandler = (event) => {
                setConfirmPassword(event.target.value);
            };
            const onNicknameHandler = (event) => {
                setNickname(event.target.value);
            };
            const onSubmitHandler = (event) => {
                event.preventDefault();
                if(Password != ConfirmPassword){
                    return alert('PW 와 PW 재확인이 일치하지 않습니다.');
                }
                console.log(Id + " " + Password + " " + ConfirmPassword + " " + Nickname);
            };

            return (
                <div class="submit-box">
                    <h2>Sign Up</h2>
                    <form id="sign-up-form" onSubmit={onSubmitHandler}>
                        <div class="user-box">
                            <input type="text" required maxlength="15" minlength="6"
                            value={Id} onChange={onIdHandler}/>
                            <label>ID</label>
                        </div>
                        <div class="user-box">
                            <input type="password" required maxlength="15" minlength="6"
                            value={Password} onChange={onPasswordHandler}/>
                            <label>Password</label>
                        </div>
                        <div class="user-box">
                            <input type="password" required maxlength="15" minlength="6"
                            value={ConfirmPassword} onChange={onConfirmPasswordHandler}/>
                            <label>Password Check</label>
                        </div>
                        <div class="user-box">
                            <input type="text"  required maxlength="10" minlength="2"
                            value={Nickname} onChange={onNicknameHandler}/>
                            <label>Username</label>
                        </div>
                        <div>
                        <input class="submit-btn" type="submit" value="submit"/>
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                    </div>
                    </form>
                </div>
            );
        }
        const signUp = document.getElementById("signUp");
        ReactDOM.render(<SignUp />, signUp);
    </script>
</html>
