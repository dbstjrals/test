<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><a class="logo" href="intro.html">Mobodra</a></h1>
            <a class="right-upper" href="sign-up.html">Sign Up</a>
        </div>
    </div>
    <div id="login"></div>
    <div>
        <h6 class="document-tailer">
            미지근혀 > 박동진  김민근  송현섭  윤석민
        </h6>
    </div>
</body>
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        function Login() {
            const [Id, setId] = React.useState('');
            const [Password, setPassword] = React.useState('');
            const onIdHandler = (event) => {
                setId(event.target.value);
            };
            const onPasswordHandler = (event) => {
                setPassword(event.target.value);
            };
            const onSubmitHandler = (event) => {
                event.preventDefault();
                console.log(Id + " " + Password);
            };

            return (
                <div class="submit-box">
                    <h2>Login</h2>
                    <form id="sign-up-form" onSubmit={onSubmitHandler}>
                        <div class="user-box">
                            <input type="text" required maxlength="15" minlength="6"
                            value={Id} onChange={onIdHandler}/>
                            <label>ID</label>
                        </div>
                        <div class="user-box">
                            <input type="text" required maxlength="15" minlength="6"
                            value={Password} onChange={onPasswordHandler}/>
                            <label>Password</label>
                        </div>
                        <div>
                            <input class="submit-btn" type="submit" value="submit"/>
                                <span></span>
                                <span></span>
                                <span></span>
                                <span></span>
                        </div>
                    </form>
                </div>
            );
        }
        const login = document.getElementById("login");
        ReactDOM.render(<Login />, login);
    </script>
</html>
